<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>05 Modal Forms</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="modal-big-container">
    <div class="modal-container">
      <h1 class="card_title">Log Call</h1>
        <div class="row">
          <form class="card_field" action="demo.asp">
            <div class="input_box">
              <label for="First Name" class="card_label">First Name</label>
              <input type="text" placeholder="First Name" class="card_input">
            </div>
            <div class="input_box">
              <label for="Last Name" class="card_label">Last Name</label>
              <input type="text" placeholder="Last Name" class="card_input">
            </div>
            <div class="input_box">
              <label for="Email" class="card_label">Email</label>
              <input type="text" placeholder="Email" class="card_input">
            </div>
            <div class="input_box">
              <label for="Phone" class="card_label">Phone</label>
              <input type="text" placeholder="Phone" class="card_input">
            </div>
            <div class="input_box">
              <label for="Call Time Start" class="card_label">Call Time Start</label>
              <input type="text" placeholder="Call Time Start" class="card_input">
            </div>
            <div class="input_box">
              <label for="Call Time End" class="card_label">Call Time End</label>
              <input type="text" placeholder="Call Time End" class="card_input">
            </div>
          </form>
        </div>
        <div class="card_actions">
          <button class="form_button">
            Save
          </button>
        </div>
      </div>
    </div>
</body>
</html>
