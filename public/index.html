<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>05 Modal Forms</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="modal-container">
    <h1 class="card_title">Log Call</h1>
    <div class="card_field_container">
      <div class="row">
        <form class="card_field" action="demo.asp">
          First Name <br> <input type="text" placeholder="First Name" class="card_input"> <br>
          Last Name <br> <input type="text" placeholder="Last Name" class="card_input"> <br>
          Email <br> <input type="text" placeholder="Email" class="card_input"> <br>
          Phone <br> <input type="text" placeholder="Phone" class="card_input"> <br>
          Call Time Start <br> <input type="text" placeholder="Call Time Start" class="card_input"> <br>
          Call Time End <br> <input type="text" placeholder="Call Time End" class="card_input"> <br>
        </form>
      </div>
      <div class="card_actions">
        <button class="form_button">
          Save
        </button>
      </div>


    </div>
  </div>

</body>
</html>
